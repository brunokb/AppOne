<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bruno Silva</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body onload="onLoad()">
  <div id="login-tab" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <h1 class="header center bl-text text-lighten-2">To do list</h1>
        <form id="login-form">
        <div class="row center">
                <input type="text" id="tbName" placeholder="name">
                <input type="password" id="tbPassword" placeholder="password">
                <button type="submit" id="login" class="btn-large waves-effect waves-light blue lighten-1">Login</button>
        </div>
        </form>
        <div class="row center">
            <button id="register" class="btn-large waves-effect waves-light blue lighten-1">Register</button>
        </div>
      </div>
    </div>
  </div>
  

</div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="./js/materialize.js"></script>
  <script src="./js/index.js"></script>

  </body>
</html>
